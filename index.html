<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <link rel="stylesheet" href="styles2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <!-- <script
      src="https://kit.fontawesome.com/233282d66d.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <div class="img-container">
      <img src="Hero-image.png" alt="" class="img" />
    </div>
    <div class="player-entry-container">
      <h3 class="center player-header">Scoring App</h3>
      <p class="center player-input-header">
        Add a player name and then choose a colour
      </p>
      <div class="input-container">
        <input type="text" placeholder="Player Name" class="name-input" />
        <div class="colour-container">
          <div class="colour red"></div>
          <div class="colour yellow"></div>
          <div class="colour green"></div>
          <div class="colour blue"></div>
          <div class="colour black"></div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="header-container">
        <div class="headers">NAME</div>
        <div class="headers">TR</div>
        <div class="headers">AWARDS</div>
        <div class="headers">MILESTONE</div>
        <div class="headers">BOARD</div>
        <div class="headers">CARDS</div>
        <div class="headers">TOTAL</div>
      </div>
      <div class="player-info-container"></div>
    </div>
    <!-- <button class="submit-btn">Submit</button> -->
    <div class="button-container">
      <div class="btn finish-btn">Finished</div>
      <div class="btn reset-btn">Reset</div>
      <div class="btn restart-btn">Restart</div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
